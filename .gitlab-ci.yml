image: golang:latest

stages:
  - test
  - build
  - deploy


test:

  stage: test
  tags:
    - linux
  script:
    - go env -w GOPRIVATE=gitlab.com/*,github.com/*
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - export LD_LIBRARY_PATH=$PWD/lib:$LD_LIBRARY_PATH
    - go test ./... -v
  only:
    - main
  #

deploy:
  stage: deploy 
  tags:
    - linux
  script: # remove the runner file when deploying so its not passed along
    - rm .gitlab-ci.yml
    - chmod u+x ./clogrc/pullRequest.sh
    - chmod u+x ./clogrc/goReplace.sh
    - ./clogrc/goReplace.sh "$PWD" "gitlab.com/mmTristan/tpg-widgets" "github.com/mmTristan/tpg-widgets-private"
    - ./clogrc/goReplace.sh "$PWD" "gitlab.com/mmTristan/tpg-core" "github.com/mmTristan/tpg-core-private"
    - ./clogrc/goReplace.sh "$PWD" "gitlab.com/mmTristan/tpg-io" "github.com/mmTristan/tpg-io-private"
    - ./clogrc/pullRequest.sh $GITHUB_PAT "$CI_COMMIT_MESSAGE" "tpg-io-private"
    #"$CI_COMMIT_BRANCH"
  only:
    - main
